[package]
name = "iptrie"
version = "0.6.0"
authors = ["Xophe <christophe.dousson@orange.com>"]
edition = "2021"
license = "MIT"
description = "IPv4/v6 addresses and prefixes lookup structures and algorithms"
repository = "https://github.com/XopheD/ip-trie"
keywords = ["ip","trie"]
categories = ["data-structures", "algorithms"]

[dependencies]
ipnet = { version = "2" }

[dev-dependencies]
libc = { version = "0.2" }
termcolor = { version = "1.1" }

[profile.release]
lto = "thin"
panic = "abort"

[features]
# Activate this feature to generate trie structures in a graphviz file
# (if graphviz is installed, a PDF file could be directly generated by using dot)
graphviz = [ ]
